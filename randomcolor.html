<html>
<head>
<title>Random Background</title>
<script>

const wins = []

const SCREEN_WIDTH = window.screen.availWidth
const SCREEN_HEIGHT = window.screen.availHeight
const WIN_WIDTH = 480
const WIN_HEIGHT = 260
const VELOCITY = 15
const MARGIN = 10
const TICK_LENGTH = 50

function openWindow () {
  const { x, y } = getRandomCoords()
  const opts = `width=${WIN_WIDTH},height=${WIN_HEIGHT},left=${x},top=${y}`
  const win = window.open(window.location.pathname, '', opts)

  // New windows may be blocked by the popup blocker
  if (!win) return
  wins.push(win)
}


function moveWindowBounce () {
  let vx = VELOCITY * (Math.random() > 0.5 ? 1 : -1)
  let vy = VELOCITY * (Math.random() > 0.5 ? 1 : -1)

  window.setInterval(() => {
    const x = window.screenX
    const y = window.screenY
    const width = window.outerWidth
    const height = window.outerHeight

    if (x < MARGIN) vx = Math.abs(vx)
    if (x + width > SCREEN_WIDTH - MARGIN) vx = -1 * Math.abs(vx)
    if (y < MARGIN + 20) vy = Math.abs(vy)
    if (y + height > SCREEN_HEIGHT - MARGIN) vy = -1 * Math.abs(vy)

    window.moveBy(vx, vy)
  }, TICK_LENGTH)
}

function getRandomCoords () {
  const x = MARGIN +
    Math.floor(Math.random() * (SCREEN_WIDTH - WIN_WIDTH - MARGIN))
  const y = MARGIN +
    Math.floor(Math.random() * (SCREEN_HEIGHT - WIN_HEIGHT - MARGIN))
  return { x, y }
}

function focusWindows () {
  wins.forEach(win => {
    if (!win.closed) win.focus()
  })
}
setInterval(function(){
    var x = Math.round( Math.random() * 255 );
    var y = Math.round( Math.random() * 255 );
    var z = Math.round( Math.random() * 255 );
    var bg = "background:rgb("+x+", "+y+", "+z+");";
    var element = document.getElementById("random-background");
    element.style = bg;
}, 100);
</script>
<style>
#random-background {
    width: 100vw;
    height: 100vh;
    background: white;
    margin: 0px;
    transition: 0.1s;
}
</style>
</head>
<body id = "random-background" onload="moveWindowBounce()">
<button onclick="openWindow()">new window</button>
<button onclick="focusWindows()">focus windows</button>
</body>

</html>
